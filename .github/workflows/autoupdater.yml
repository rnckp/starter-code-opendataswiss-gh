name: autoupdater
run-name: autoupdater
on: [push]
jobs:
  python_script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - run: pip install -r requirements.txt
      - run: mkdir 01_r-markdown
      - run: touch 01_r-markdown/test1.txt
      - run: mkdir 02_python
      - run: touch 02_python/test1.txt
      - run: python testscript.py

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update all files 