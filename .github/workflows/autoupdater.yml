name: autoupdater
run-name: autoupdater
on: [push]
jobs:
  python_script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - run: pip install -r requirements.txt
      - run: python updater.py

      - name: Push generated files to target repository
        uses: nkoppel/push-files-to-another-repository@1.1.0
        env:
          API_TOKEN_GITHUB: ${{ secrets.PAT }}
        with:
          source-files: index.md README.md 01_r-markdown 02_python
          destination-username: rnckp
          destination-branch: main
          destination-repository: starter-code-opendataswiss
          commit-message: auto update all files


